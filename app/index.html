<!-- AKI VA EL HTML NUESTRO -->
<main class="container">
  <!-- esta es la sección que trabajo hoy -->
  <aside class="aside-container">
    <figure class="aside-video-bg">
      <video src="videos/open-source-weekends.mp4" autoplay="" muted="" loop=""></video>
    </figure>

    <header class="aside-logo" >
      <img class="aside-erizo" src="images/logoWelcome.png" alt="Erizo logotipo de OSW welcome">
    </header>


    <footer class="aside-footer">
      <aside class="footer-aside-logo-social">
        <img class="osw-logo" src="images/Open-Source-Weekends-logo.svg" alt="OSW logo">
        <h1 class="aside-title">WELCOME!</h1>
      </aside>


      <ul class="footer-social-list">

        <li class="footer-social-element">
          <a href="https://www.meetup.com/es-ES/Open-Source-Weekends/events/246009420/" target="_blank">
            <img class="social-ico" src="images/meetup-logo.svg" alt="">
          </a>
        </li>
        <li class="footer-social-element">
          <a href="https://github.com/osweekends" target="_blank">
            <img class="social-ico" src="images/github-social-logo.svg" alt="">
          </a>
        </li>
        <li class="footer-social-element">
          <a href="http://invitations-osweekends.herokuapp.com/" target="_blank">
            <img class="social-ico" src="images/slack-symbol.svg" alt="">
          </a>
        </li>
        <li class="footer-social-element">
          <a href="https://twitter.com/os_weekends" target="_blank">
            <img class="social-ico" src="images/twitter.svg" alt="">
          </a>
        </li>
        <li class="footer-social-element">
          <a href="https://www.facebook.com/osweekends/" target="_blank">
            <img class="social-ico" src="images/facebook.svg" alt="">
          </a>
        </li>

      </ul>

      <section class="terminal">
        <h3 class="motto"><span>osw.motto</span> = "Peace, love and Open Source.";</h3>
      </section>
    </footer>
  </aside>

  <section><!-- En esta parte van las columnas para los artículos -->

  </section>

</main>
